<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In this section we will discuss about span and div in html -->
    <!-- the <span> tag is an inline container used to group elements for styling purposes -->
    <!-- the <div> tag is a block-level container used to group elements for layout purposes -->

    <h1>This is a heading with a <span style="color: blue; font-weight: bold;">blue bold</span> text.</h1>
    <h1>This is a heading with a <div style="color: orange; font-weight: bold;">orange bold</div> text.</h1>

    <p>This is a <span style="color: red; font-weight: bold;">red bold</span> text inside a paragraph.</p>
    <p>This is a <div style="color: green; font-weight: bold;">green bold</div> text inside a paragraph.</p>
</body>
</html>
