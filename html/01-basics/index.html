<!DOCTYPE html> <!-- It defines that this document is an HTML5 document -->
<html> <!-- The root element of an HTML page -->
    <head> <!-- The head element contains meta-information about the document -->
        <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
        <title>Document</title> <!-- The title element defines the title of the document, shown in browser's title bar or tab -->
        <style> /* CSS styles can be added here */
            body {
                font-family: Arial, sans-serif; /* Sets the font for the body */
            }
            
        </style>
    </head>
    <body>  <!-- The body element contains the content of the HTML document -->
        <h1>Hello, World!</h1> <!-- A heading element -->
        <p>This is a basic HTML document structure.</p> <!-- A paragraph element -->
    </body>
</html>
