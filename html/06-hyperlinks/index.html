<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hyperlinks</p>
    <a href="https://www.google.com" target="_blank">Go to Google</a> <br>

    <!-- 
        There are two main types of hyperlinks:
        1. Absolute URLs: These links point to a specific location on the internet.
        2. Relative URLs: These links point to a location relative to the current page.
    -->
    <a href="https://www.example.com">Example</a> <br>
    <a href="about.html">About Us</a> <br>

    <!-- We can use an image as a link, we can use the <img> tag -->
    <!-- Click the image to go to Google -->
    <a href="https://www.google.com"><img src="/images/google.png" alt="google" height="50" width="50"></a>
</body>
</html>
