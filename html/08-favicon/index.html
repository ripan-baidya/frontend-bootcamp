<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="/images/favicon.jpg">
</head>
<body>
    <!-- 
        favicon is a small icon that appears in the browser tab next to the page title
        it helps users to quickly identify a website among multiple open tabs.

        To add a favicon to your website, you can use the <link> tag in the <head> section of our HTML document.
        - The rel attribute specifies the relationship between the current document and the linked resource. 
            For favicons, it should be set to "icon" or "shortcut icon".
        - The type attribute specifies the MIME type of the linked resource.
            Common types for favicons include "image/x-icon" for .ico files and "image/png" for .png files.
        - The href attribute specifies the path to the favicon file.

        Example:
        <link rel="icon" type="image/png" href="/images/favicon.png">
        or
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    -->

    <h2>Favicon in html</h2>
    <p>Check the browser tab to see the favicon.</p>
</body>
</html>
