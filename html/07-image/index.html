<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Images in html</h2>

    <!-- The <img> tag is used to embed an image in an HTML page -->
    <!-- The <img> tag is empty, it contains attributes only, and does not have a closing tag -->
    <!-- The src attribute is used to specify the path to the image -->
    <img src="/images/google.png" alt="google logo" height="100" width="100"> <br>

    <!-- To define size of the image we could use 'height' and 'width' and 'style' as well, which is given below -->
    <!-- we prefer style over height and width  -->
    <img src="/images/daylight-cover.png" alt="daylight-cover" style="width: 100px; height: 100px;"> <br>

    <!-- Use the CSS 'float' property to let the image float to the right or to the left of a text -->
    <img src="/images/google.png" alt="google logo" style="float: left;">
    <p>This is a paragraph of text that will wrap around the image.</p>

</body>
</html>
