  <title>AstroBrains</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1c1c2b;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin-bottom: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }

    nav li {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-right: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav img {
      width: 35px;
      height: 35px;
      margin-left: 8px;
      border-radius: 50%;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #about {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    #java-cpn {
      width: 500px;
      height: auto;
      margin-top: 20px;
      border-radius: 50%;
    }

    footer {
      background-color: #070325;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    footer a:hover {
      color: white;
      transform: scale(1.1);
    }
  </style>
