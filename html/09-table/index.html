<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In this section we will discuss about table in html -->
    <!-- To define a table we use <table> tag -->
    <caption>This is a table</caption>   <!-- Caption is used to define title of table -->
    <table border="1">
        <!-- We use <thead> tag to define header content of a table -->
        <thead>
            <!-- We use <th> tag to define header cell in table -->
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </thead>
        <!-- We use <tbody> tag to define body content of a table -->
        <tbody>
            <tr>
            <!-- We use <td> tag to define cell in table -->
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
