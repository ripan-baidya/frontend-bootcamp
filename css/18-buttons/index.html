<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      button {
        background-color: rgb(218, 211, 211);
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        color: black;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 5px 4px 10px gray;
      }

      button:hover{
        background-color: rgb(214, 179, 179);
      }

      button:active{
        background-color: rgb(202, 112, 112);
      }
    </style>
  </head>
  <body>
    <!-- Button in CSS -->
    <button>Click me</button>
  </body>
</html>
