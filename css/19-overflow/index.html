<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
    <style>
      #box1 {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background-color: aquamarine;

        /* overflow: visible; */
        /* overflow: hidden; */
        /* overflow: scroll; */
        /* overflow: auto; */
        overflow: auto;

        /* overflow-clip-margin: 10px; */ /* adds 10px margin around the clipped area */
      }
    </style>
  </head>
  <body>
    <!-- Overflow in CSS -->
    <!-- 
    Sometimes, content inside an element is larger than the available space. If not handled properly, this can break the layout
    or hide important information. CSS provides the overflow property to control how excess content is displayed.

    Keywords Values:
    1. overflow: visible; -> This is the default behavior. The content will simply spill out of the container, even if it overflows.
    2. overflow: hidden; -> When hidden is used, any extra content that does not fit inside the container will be cut off.
    3. overflow: scroll; -> With scroll, the container always shows scrollbars, regardless of whether the content overflows or not.
    4. overflow: auto; -> Adds scrollbars only when needed (recommended).


    -->
    <div id="box1">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde molestiae
        vero nisi nesciunt sequi quasi doloremque nobis aliquid perspiciatis
        modi facere dolor, sed dicta beatae laboriosam repellendus quos
        obcaecati? Quos, alias.
      </p>
    </div>
  </body>
</html>
