<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <style>
      p {
        /* this is single line comment */
        color: red;

        /* 
        this
        is 
        multiple
        line
        comment
        */
      }
    </style>
  </head>
  <body>
    <!-- Comments in CSS -->
    <!-- Comments is something that is ignored by the browser and not visible to the user in the web page -->
    <!-- To define comment in css we use /* */ -->
    <!-- Comment can be of two types: 1. Single line comment 2. Multi line comment -->
    <p>hello world</p>
  </body>
</html>
