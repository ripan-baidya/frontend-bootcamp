<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AstroBrains</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main role="main" aria-label="Login Form" class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl border border-gray-200">
    
    <!-- Header -->
    <header class="text-center mb-6">
      <h2 class="text-3xl font-bold text-indigo-600">Welcome back!</h2>
      <p class="mt-1 text-sm text-gray-600">Please enter your details to continue</p>
    </header>

    <!-- Login Form -->
    <form action="#" method="post" class="space-y-4">
      
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          type="email" 
          name="email"
          placeholder="Enter your email" 
          required 
          autocomplete="email"
          class="w-full rounded-md border border-gray-300 p-2.5 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input 
          id="password" 
          type="password" 
          name="password"
          placeholder="Enter your password" 
          required 
          autocomplete="current-password"
          class="w-full rounded-md border border-gray-300 p-2.5 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-md hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-3 text-sm text-gray-500">or login with</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Login -->
    <div class="flex flex-col sm:flex-row justify-center gap-3">
      <!-- Google Button -->
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="h-5 w-5" />
        <span class="text-sm text-gray-700">Google</span>
      </button>

      <!-- GitHub Button -->
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/217753/github.svg" alt="GitHub Logo" class="h-5 w-5" />
        <span class="text-sm text-gray-700">GitHub</span>
      </button>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="#" class="text-indigo-600 font-medium hover:underline">Sign up</a>
      </p>
    </footer>

  </main>
</div>
</html>
