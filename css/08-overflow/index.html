    <!-- In this section we will discuss about the overflow in css -->
    <!-- 
        The overflow CSS shorthand property sets the desired behavior when content does not fit in the 
        element's padding box (overflows) in the horizontal and/or vertical direction. 

        Keywords Values:
        overflow: visible; -> Overflow content is not clipped and may be visible outside the element's padding box
        overflow: hidden; -> Overflow content is clipped and not visible, no scrollbars are provided, but the content is still there
        overflow: clip; -> Overflow content is clipped and not visible, no scrollbars are provided, and the content is not accessible
        overflow: scroll; -> Overflow content is clipped, but scrollbars are provided to allow scrolling to see the hidden content
        overflow: auto; -> If overflow content is clipped, scrollbars are provided only when necessary to see the hidden content
    -->
