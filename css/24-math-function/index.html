<!DOCTYPE html>

  <head>

    <title>Math Function</title>
    <style>
      div {
        /* using calc function */
        /* width: calc(300px - 100px); */

        /* using min function */
        /* width: min(300px, 100px); */

        /* using clamp function */
        /* width: clamp(100px, 300px, 500px); */

        /* using max function */
        /* width: max(300px, 100px); */
        width: 250px;
        height: 300px;
        background-color: red;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- Math Function in CSS -->
    <!-- 
    CSS provides various math functions to create dynamic and responsive designs 
    Here are commonly used functions:
    
    1. calc(): it allow us to perform calculations directly inside CSS properties.
    2. min()/ max(): take two parameters and return result according to the smallest/ largest value.
    3. clamp(): The clamp() function is a combination of min and max. It allows you to set a preferred value,
    but keep it within a minimum and maximum range.
    Syntax: property: clamp(min, preferred, max);
    -->
    <div>Hello</div>
  </body>
