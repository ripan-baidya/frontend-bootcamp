<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>

    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        /* values: normal, italic, oblique, initial, inherit */
        /* font-style: normal; */

        /* values: normal, bold, bolder, lighter, initial, inherit */
        /* font-weight: 500; */

        /* values: xx-small, x-small, small, medium, large, x-large, xx-large */
        /* font-size: medium; */

        /* values: normal, small-caps */
        /* font-variant: small-caps; */

        /* we can define three types of fonts. separated by commans, the 2nd and 3rd one are fallback fonts */
        /* font-family: "Times New Roman", Times, serif; */

        /* ******** Import Google Fonts ******** */
        @import url("https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap");
        font-family: "Bitcount Prop Single Ink", system-ui;
      }
    </style>
  </head>
  <body>
    <!-- Fonts in CSS -->
    <!-- 
    Fonts are used to display text on the web page. 
    -->

    <p>Hello World</p>
  </body>
</html>
