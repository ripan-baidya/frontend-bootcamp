<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover + Cursor</title>
  </head>
  <style>
    button {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      border-width: 1px;
      box-shadow: 5px 3px 10px hsl(358, 67%, 57%);
    }

    button:hover {
      background-color: hsl(247, 64%, 43%);
      color: white;
      
    }
  </style>
  <body>
    <!-- Hover & Cursor in CSS -->
    <!-- 
    Hover is a pseudo-class that is used to apply styles to an element when the user hovers over it. It is often used to
    change the appearance of an element when the user interacts with it.
    Cursor is a property that is used to change the cursor style when the user hovers over an element. It is often used to
    change the appearance of the cursor when the user interacts with an element.
    -->

    <a href="https://google.com" target="_blank" title="Go to Google"
      ><button>Go to Google</button></a
    >
  </body>
</html>
