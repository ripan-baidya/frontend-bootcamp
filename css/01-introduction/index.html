<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
    * To apply css on a particular document we use Internal CSS, with <style> tag.
    * Make sure the style tag is inside the <head> tag 
    -->
    <!--
    <style>
        h1 {
            color: cyan;
        }
        p {
            color: red;
        }
    </style>
    -->

    <!-- To link an external css file we use <link> tag with some attributes. which is given below -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    There are three types of styling in css, these are: Inline, Internal and External 
        1. Inline CSS is used to apply a unique style to a single HTML element.
        2. Internal CSS is used to define a style for a single document.
        3. External CSS is used to define styles for multiple documents. 
    -->

    <!-- Inline CSS -->
    <!-- <h1 style="color: red; font-weight: 500;">This is a heading</h1> -->

    <!-- Internal CSS -->
    <p>This is a paragraph</p>
    <h2>This is a heading</h2>

    <!-- External CSS -->
    <h1 id="title">This is heading</h1>
    <p class="paragraph">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis earum
      iusto molestias ratione eaque necessitatibus dolor quos non cumque eum
      accusantium, laudantium ea perspiciatis eius voluptatem odit obcaecati?
      Quisquam, neque.
    </p>
  </body>
</html>
